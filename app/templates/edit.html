<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2>Edit Entry</h2>
    <form method="post">
        <label>Date:</label>
        <input type="date" name="date" value="{{ entry.date }}" required>
        <label>Amount:</label>
        <input type="number" name="amount" step="0.01" value="{{ entry.amount }}" required>
        <label>Comments:</label>
        <input type="text" name="comments" value="{{ entry.comments }}">
        <button type="submit">Save</button>
        <a href="{{ url_for('index') }}" class="btn-blue">Cancel</a>
    </form>
</body>
</html>
